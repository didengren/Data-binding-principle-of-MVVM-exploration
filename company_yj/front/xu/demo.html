<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="text">
  {{text}}
  <p @click="clkFn">{{clk1}}</p>
  <p @click="clkFn1">{{clk2}}</p>
</div>
<script src="./js/vue.js"></script>
<script>
// 实例化
new Vue({
  el: "app",
  data: {
    text: '请输入...',
    clk1: '调用方法1',
    clk2: '调用方法2',
  },
  watch: {
    text: function(newVal, vm){
      vm.text = newVal
    }
  },
  methods: {
    clkFn: function(){
      console.log(this.clk1)
    },
    clkFn1: function(){
      console.log(this.clk2)
    }
  }
})
</script>
</body>
</html>
